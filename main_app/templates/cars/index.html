{% extends 'base.html' %}

{% block content %}
  <div id='cars'>
    <p class='main-title'>Our Cars</p>
    
    {% for car in cars %}
      <div class='car-list-item'>
        {% for photo in photos %}
          {% if photo.car.id == car.id %}
            <img src='{{ photo.url }}'/>
          {% endif %}
        {% endfor %}
        <p>{{ car.make }} {{ car.model }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
