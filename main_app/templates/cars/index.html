{% extends 'base.html' %}

{% block content %}
  <div id='cars'>
    <p class='main-title'>Our Cars</p>
    
    {% for car in cars %}
      <a class='car-list-item' href='{% url "cars_detail" car.id %}'>
        <img src='{{ car.photo_url }}'/>
        {{ car.make }} {{ car.model }}
      </a>
    {% endfor %}
  </div>
{% endblock %}
