{% extends 'base.html' %}

{% block content %}
  <div id='stores'>
    <p class='main-title'>Our Store Locations</p>
    
    {% for store in stores %}
      <form action='{% url "select_store" store.id %}' method='POST'>
        {% csrf_token %}
        <button type='submit'>{{ store.name }}</button>
      </form>
    {% endfor %}
  </div>
{% endblock %}
