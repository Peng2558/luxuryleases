{% extends "base.html" %}

{% block content %}
<h1>Admin Page</h1>


<form  action= '{% url "add_store"  %}' method="POST">
    {% csrf_token %}
      <p>
        <label>Store Name:</label>
        <input type='text' name='store_name' value="{{ store.name }}">
      </p>
      <p>
        <label>Store Address:</label>
        <input type='text' name='store_address' value="{{ store.address }}">
      </p>
      
    <button type="submit">Add Store</button>
</form>
<form  action= '{% url "add_car"  %}' method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <p>
        <label>Car Make:</label>
        <input type='text' name='make' >
      </p>
      <p>
        <label>Car  Model:</label>
        <input type='text' name='model' >
      </p>
      <p>
        <label>Year:</label>
        <input type='text' name='year' >
      </p>
      <p>
        <label> License Plate:</label>
        <input type='text' name='license_plate'>
      </p>
      <p>
        <label> Mileage:</label>
        <input type='text' name='mileage' >
      </p>
      <p>
        <label>Current Store:</label>
        <select name='current_store'>
          <option value=''>Select a store</option>
          {% for store in stores %}
            <option value ='{{store.id}}' >{{ store.name }}</option>
          {% endfor %}
        </select>
      </p>
      <p>
        <label> Photo:</label>
        <input type='file' name='photo-file' >
      </p>
    <button type="submit">Add Car</button>
</form>



{% endblock %}
